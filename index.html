<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valhalla Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- SuperInfo BG -->
    <div class="superinfo-bg">
      <div class="superinfo">
        <p>Em compras acima de R$ 200,00 Ganhe Frete Grátis</p>
      </div>
    </div>

    <!-- Header -->
    <header class="menu-bg">
      <div class="menu">
        <div class="menu-logo">
          <a href="#">Valhalla Store</a>
        </div>
      </div>
    </header>

    <!-- Introdução -->
    <h1 class="introducao">DROP WINTER 4.0</h1>

    <!-- Sobre -->
    <section class="sobre-main">
      <div class="sobre-img">
        <img src="img/model1.jpg" alt="Model " />
      </div>
      <div class="sobre-img">
        <img src="img/model2.jpg" alt="Camisa" />
      </div>
      <div class="sobre-img">
        <img src="img/model3.jpg" alt="Camisa" />
      </div>
    </section>

    <!-- Produtos -->
    <section class="produtos" id="produtos">
      <h1>Produtos</h1>
      <div class="produtos-container">
        <div class="produtos-item">
          <h2>T-Shirt 1</h2>
          <img src="img/t-shirt1.jpg" alt="Produtos 1" />
        </div>
        <div class="produtos-item">
          <h2>T-Shirt 2</h2>
          <img src="img/camisa2.jpg" alt="Produtos 3" />
        </div>
        <div class="produtos-item">
          <h2>Calça</h2>
          <img src="img/calca.jpg" alt="Produtos 2" />
        </div>
      </div>
    </section>

    <!-- Compre Já -->
    <section class="compre-container">
      <div class="roupa-container">
        <input
          type="text"
          class="nova-roupa-input"
          placeholder="Qual roupa você vai escolher?"
        />
        <button class="nova-roupa-button">Adicionar Roupa</button>
      </div>

      <div class="roupasAdd-container"></div>
    </section>

    <!-- Footer -->
    <footer class="copy">
      <p>© Todos os Direitos Reservados</p>
    </footer>

    <script
      src="https://kit.fontawesome.com/5633621187.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
